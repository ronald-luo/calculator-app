<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://ronald-luo.github.io/calculator-app/" id="rluo" >rluo</a></li>
            <li><a href="https://www.ronald-luo.com/100-websites/">BLOG</a></li>
            <li><a href="https://github.com/ronald-luo/calculator-app">GITHUB</a></li>
        </ul>
    </nav>

    <header>
        <h1>Calculator App</h1>
        <h2>Created as part of the Odin Project curriculum</h2>
    </header>

    <div class="calculator-container">
        <div class="calculator">
            <div class="btn-pad">
                <div class="elem" id="display"></div>
                <div class="btn elem" id="clear">CLEAR</div>
                <div class="btn elem" id="delete">DELETE</div>
                <div class="btn elem" id="7">7</div>
                <div class="btn elem" id="8">8</div>
                <div class="btn elem" id="9">9</div>
                <div class="btn elem" id="4">4</div>
                <div class="btn elem" id="5">5</div>
                <div class="btn elem" id="6">6</div>
                <div class="btn elem" id="1">1</div>
                <div class="btn elem" id="2">2</div>
                <div class="btn elem" id="3">3</div>
                <div class="btn elem" id="0">0</div>
                <div class="btn elem" id=".">.</div>
                <div class="btn elem" id="add">+</div>
                <div class="btn elem" id="subtract">-</div>
                <div class="btn elem" id="multiply">*</div>
                <div class="btn elem" id="divide">/</div>
                <div class="btn elem" id="equals">=</div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
