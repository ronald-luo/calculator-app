<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">rluo</a></li>
            <li><a href="#">BLOG</a></li>
            <li><a href="#">GITHUB</a></li>
        </ul>
    </nav>

    <header>
        <h1>Calculator</h1>
    </header>

    <div class="calculator-container">
        <div class="calculator">
            <div class="display"></div>

            <div class="btn-pad">
                <div class="btn" id="0"></div>
                <div class="btn" id="1"></div>
                <div class="btn" id="2"></div>
                <div class="btn" id="3"></div>
                <div class="btn" id="4"></div>
                <div class="btn" id="5"></div>
                <div class="btn" id="6"></div>
                <div class="btn" id="7"></div>
                <div class="btn" id="8"></div>
                <div class="btn" id="9"></div>
                <div class="btn" id="add"></div>
                <div class="btn" id="subtract"></div>
                <div class="btn" id="multiply"></div>
                <div class="btn" id="divide"></div>
                <div class="btn" id="equals"></div>
                <div class="btn" id="clear"></div>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
